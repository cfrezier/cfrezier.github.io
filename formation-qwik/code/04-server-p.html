<code data-trim class="code-font-sm js" data-line-numbers="2|3|5-11">
    <script type="text/template">
        export const streamPRFromServer = server$(
            // Async Generator Function
            async function* () {
                const data = getSagaPowerRangers(prJson as SagaPowerRangers);

                for (const saga of data) {
                    // Yield returns the array value during each iteration
                    yield saga;

                    // Waiting for 1 second before the next iteration
                    // This simulates a delay in the execution
                    await new Promise((resolve) => setTimeout(resolve, 1000));
                }
            }
        );
    </script>
