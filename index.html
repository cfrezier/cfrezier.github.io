<html>

<header class="me" alt="Christophe Frézier">

        </div>
        <div class="center-image">

        </div>
        <div class="center-image">

            <a href="./octonautes-bdxio" target="_blank">

    <article class="conf-type">

        <video controls>
            <source src="./video/on-decrypte-qwik.mp4" type="video/mp4"/>
        </video>
        <a href="https://www.linkedin.com/feed/update/urn:li:activity:7066366678095273984?updateEntityUrn=urn%3Ali%3Afs_feedUpdate%3A%28V2%2Curn%3Ali%3Aactivity%3A7066366678095273984%29"

    <article class="conf-type">
